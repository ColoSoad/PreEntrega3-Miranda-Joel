                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/prestamo.html">PRESTAMOS</a>

    <div class="div-father">
        <div class="div-cotizador">
            <label for="propiedad">Tipo de propiedad</label>
    
            <select id="propiedad">
                <option selected disabled>Seleccionar...</option>
            </select>
    
            <label for="ubicacion">Ubicación</label>
            <select id="ubicacion">
                <option selected disabled>Seleccionar...</option>
            </select>
            <label for="metros2">M2</label>
            <input type="number" id="metros2" value="20" min="20" max="500" step="5">
            <div class="center separador">
                <button class="button button-outline">Cotizar</button>
            </div>
            <div class="center separador">
                <p class="importe">Cuota estimada: $
                    <span id="valorPoliza">0.00</span>
                    <span class="guardar" title="Guardar en historial">
                        <img class="carrito-logo" src="../img/carrito.png" alt="Icono carrito">
                    </span>
                </p>

        </div>
