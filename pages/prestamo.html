    <script src="../js/variables.js"></script>
    <script defer src="../js/aplicacion.js"></script>

<body>
    <header>
        <nav class="barra-navegacion">
            <a href="../index.html" role="button" class="incio">INICIO</a>
            <a href="../pages/prestamo.html" role="button" class="prestamos">PRESTAMOS</a>
            <a href="../pages/seguro.html" role="button" class="seguros">SEGUROS</a>

        </nav>
        <p class="logos">
            <img class="logoPrestamo" src="../img/prestamo.png" alt="Foto prestamo"></h1>
        </p>
    </header>
    <div class="div-father">
        <div class="div-cotizador">
            <label class="prest" for="email">Ingrese su e-mail:</label>
            <input type="email" id="email" required="true">

            <label class="prest" for="metros2">Monto de dinero a solicitar:</label>
            <input type="number" id="montoPrestamo" placeholder="Ingresa el monto" required value="50.000" min="50000"
                max="50000000" step="50000">

            <label class="prest" for="metros2">¿En cuántas cuotas devolverás el préstamo?</label>
            <input type="number" id="plazoPago" placeholder="Ingresa el plazo en meses" value="12" min="12" max="60"
                step="12" required>

            <label class="prest" for="tasaInteres">¿Qué tipo de crédito necesitas?</label>
            <select id="selectDestino">
                <option disabled selected>Elige aquí...</option>
            </select>
            <div class="center separador">
                <button class="button button-outline">CALCULAR</button>
            </div>

                    <p class="importe">Cuota estimada: $

                        </span>
                    </p>
                </div> -->
        </div>
    </div>
    <div id="panelMensaje" class="centrar-elementos alert-div ">
        <p>Por Favor! Ingrese datos válidos</p>
    </div>
